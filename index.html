<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>必应搜索</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="js/main.js" ></script>
</head>
<script type="text/javascript">
	function shows(){
		document.getElementById('id1').style.width="100px";
		document.getElementById('open_id').style.marginLeft="100px";

	}
	function closes(){
		document.getElementById('id1').style.width="0px";
		document.getElementById('open_id').style.marginLeft="0px";

	}
</script>
<body>
	<div class="sosuo">
		<div class="logo_div"></div>
		<form>
			<input type="text" class="sosuo_text"/>
			<button type="submit" class="sosuo_btn" ><i class="fa fa-search fa-2x"></i></button>
		</form>
	</div>
	<div class="bg_div">
		<!--按钮控制组件-->
		<div class="check">
			<i class="fa fa-angle-double-left fa-3x" id="i_id1" title="联系我"></i>
			<i class="fa fa-wechat fa-2x">
				<img src="img/erweima.jpg">
			</i>
			<i class="fa fa-github fa-2x"></i>
			<i class="fa fa-arrow-circle-left fa-3x" title="上张照片" id="left"></i>
			<i class="fa fa-arrow-circle-right fa-3x" title="下张照片" id="right"></i>
		</div>
		<!--左侧菜单-->
		<div class="daohang" id="id1">
			<a href="#" onclick="closes();" class="close" id="close_id" ><span class="fa fa-remove"></span></a>
			<a href="#">主页</a>
			<a href="#">功能</a>
			<a href="#">联系我</a>
		</div>
		<span onclick="shows();" class="fa fa-reorder" id="open_id"></span>
		<!--音乐播放-->
		<i class="fa fa-music" id="ico"><audio src="mp3/music3.mp3" id="music"></audio></i>
		<i class="fa fa-caret-left" id="left_music" title="上一首"></i>
		<i class="fa fa-caret-right" id="right_music" title="下一首"></i>
	</div>
	<footer class="footer">&copy;2017-Doooo桑</footer>
</body>
</html>
